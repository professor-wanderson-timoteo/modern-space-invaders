<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div style="position: relative;" id="parentDiv">
    <p 
      id="scoreContainer"
      style="
        position: absolute;
        z-index: 10;
        color: white;
        margin: 0;
        left: 10px;
        top: 10px;
        display: none; 
      "
    >
      <span>Pontos: </span>
      <span id="scoreEl">0</span>
    </p>
    <canvas></canvas>

    <div 
      id="startScreen"
      style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: url('./img/startScreenBackground.png');
        background-repeat: no-repeat;
        background-size: contain;
        z-index: 20;
      "
    >
      <div style="text-align: center;">
        <h1 style="color: white">Space Invaders</h1>
        <div 
          id="startButton"
          style="position: relative; display: inline-block; cursor: pointer;"
        >
          <img src="./img/button.png" alt="Start Button" />
          <span
            style="
              position: absolute;
              color: white;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
          >Iniciar</span>
        </div>
      </div>
    </div><!-- Fim startScreen -->

    <div 
      id="restartScreen"
      style="
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: url('./img/startScreenBackground.png');
        z-index: 20;
        background-size: contain;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="text-align: center;">
        <h1 style="color: white;">Game Over</h1>
        <div 
          id="restartButton"
          style="position: relative; display: inline-block; cursor: pointer;"
        >
          <img src="./img/button.png" alt="Restart Button" />
          <span
            style="
              position: absolute;
              color: white;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
          >Reiniciar</span>
        </div>
      </div>
    </div><!-- Fim restartScreen -->
  </div> <!-- Fim id="parentDiv" -->
</body>
</html>
